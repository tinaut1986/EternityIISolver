<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternity II - Live Dashboard</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --accent-green: #22c55e;
            --accent-yellow: #eab308;
            --accent-red: #ef4444;
            --accent-purple: #a855f7;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            text-align: center;
            border-bottom: 1px solid #334155;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header h1 { margin: 0; font-size: 1.5rem; }
        .last-update { font-size: 0.75rem; color: var(--text-dim); margin-top: 0.25rem; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 900px;
            padding: 1rem;
            box-sizing: border-box;
        }
        .stat-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #334155;
            text-align: center;
        }
        .stat-value { font-size: 1.5rem; font-weight: 800; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); margin-top: 0.25rem; }
        
        .stat-value.accent { color: var(--accent); }
        .stat-value.green { color: var(--accent-green); }
        .stat-value.yellow { color: var(--accent-yellow); }
        .stat-value.purple { color: var(--accent-purple); }
        .stat-value.red { color: var(--accent-red); }

        .progress-section {
            width: 100%;
            max-width: 900px;
            padding: 0 1rem;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }
        .progress-bar-container {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #334155;
        }
        .progress-bar-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
        }
        .progress-bar {
            height: 8px;
            background: #334155;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-green));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .board-section {
            margin: 1rem 0 2rem;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(16, 40px);
            grid-template-rows: repeat(16, 40px);
            gap: 1px;
            background: #334155;
            padding: 2px;
            border-radius: 4px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background: #0f172a;
            position: relative;
            overflow: hidden;
        }

        .triangle {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            pointer-events: none;
        }
        .top    { clip-path: polygon(0 0, 100% 0, 50% 50%); }
        .right  { clip-path: polygon(100% 0, 100% 100%, 50% 50%); }
        .bottom { clip-path: polygon(0 100%, 100% 100%, 50% 50%); }
        .left   { clip-path: polygon(0 0, 0 100%, 50% 50%); }

        .empty-cell { background: #020617; }

        .nodes-display {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-align: center;
            margin-top: 0.5rem;
        }

        @media (max-width: 600px) {
            .board { grid-template-columns: repeat(16, 22px); grid-template-rows: repeat(16, 22px); }
            .cell { width: 22px; height: 22px; }
            .stats-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ§© Eternity II Live Solver</h1>
        <div id="last-update" class="last-update">Connecting...</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div id="stat-depth" class="stat-value accent">0/256</div>
            <div class="stat-label">Best Depth</div>
        </div>
        <div class="stat-card">
            <div id="stat-workers" class="stat-value green">0</div>
            <div class="stat-label">Active Workers</div>
        </div>
        <div class="stat-card">
            <div id="stat-pending" class="stat-value yellow">0</div>
            <div class="stat-label">Pending Jobs</div>
        </div>
        <div class="stat-card">
            <div id="stat-assigned" class="stat-value purple">0</div>
            <div class="stat-label">In Progress</div>
        </div>
        <div class="stat-card">
            <div id="stat-completed" class="stat-value green">0</div>
            <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
            <div id="stat-total" class="stat-value accent">0</div>
            <div class="stat-label">Total Jobs</div>
        </div>
    </div>

    <div class="progress-section">
        <div class="progress-bar-container">
            <div class="progress-bar-label">
                <span>Depth Progress</span>
                <span id="progress-text">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-bar-fill" style="width: 0%"></div>
            </div>
        </div>
        <div id="nodes-display" class="nodes-display">Total nodes: 0</div>
    </div>

    <div class="board-section">
        <div id="board" class="board"></div>
    </div>

    <script>
        let piecesMap = new Map();

        async function init() {
            const resp = await fetch('/api/jobs/pieces');
            const pieces = await resp.json();
            pieces.forEach(p => piecesMap.set(p.id, p));

            const board = document.getElementById('board');
            for (let i = 0; i < 256; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell empty-cell';
                cell.id = `cell-${i}`;
                board.appendChild(cell);
            }

            refresh();
            setInterval(refresh, 3000);
        }

        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(1) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toString();
        }

        async function refresh() {
            try {
                const resp = await fetch('/api/jobs/stats');
                const data = await resp.json();
                
                // Update stats
                document.getElementById('stat-depth').innerText = `${data.bestDepth}/256`;
                document.getElementById('stat-workers').innerText = data.activeWorkers;
                document.getElementById('stat-pending').innerText = data.pendingJobs;
                document.getElementById('stat-assigned').innerText = data.assignedJobs;
                document.getElementById('stat-completed').innerText = data.completedJobs + data.splitParentJobs;
                document.getElementById('stat-total').innerText = data.totalJobs;
                
                // Update progress bar
                const progress = (data.bestDepth / 256) * 100;
                document.getElementById('progress-fill').style.width = progress + '%';
                document.getElementById('progress-text').innerText = progress.toFixed(1) + '%';
                
                // Update nodes display
                document.getElementById('nodes-display').innerText = 
                    `Total nodes explored: ${formatNumber(data.totalNodesVisited)}`;
                
                // Update last update time
                document.getElementById('last-update').innerText = 
                    `Last update: ${new Date().toLocaleTimeString()}`;

                if (data.bestBoardBase64) render(data.bestBoardBase64);
            } catch(e) {
                document.getElementById('last-update').innerText = 'Connection error...';
            }
        }

        function createTriangle(patternId, positionClass, rotation = 0) {
            if (patternId === 0) return '';
            return `<div class="triangle ${positionClass}" 
                        style="background-image: url('/pieces/pattern${patternId}.svg'); 
                               transform: rotate(${rotation}deg)"></div>`;
        }

        function render(base64) {
            const binary = atob(base64);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);

            document.querySelectorAll('.cell').forEach(c => {
                c.innerHTML = '';
                c.classList.add('empty-cell');
            });

            for (let i = 0; i < bytes.length; i += 4) {
                const id = bytes[i] | (bytes[i+1] << 8);
                const pos = bytes[i+2];
                const rot = bytes[i+3];
                const p = piecesMap.get(id);
                if (!p) continue;

                let colors = [p.top, p.right, p.bottom, p.left];
                for(let r=0; r<rot; r++) { colors.unshift(colors.pop()); }

                const cell = document.getElementById(`cell-${pos}`);
                cell.classList.remove('empty-cell');
                cell.innerHTML = `
                    ${createTriangle(colors[0], 'top')}
                    ${createTriangle(colors[1], 'right')}
                    ${createTriangle(colors[2], 'bottom')}
                    ${createTriangle(colors[3], 'left')}
                `;
            }
        }
        init();
    </script>
</body>
</html>
